name: Release

on:
  push:
    # Release when a tag is pushed (should work with GitHub "release" button also)
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

jobs:
  check_tag:
    name: Check tag
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - shell: bash
        run: |
          TAG="${{ github.event.release.tag_name }}"
          GH_TAG_NAME="${TAG#v}"
          PY_VERSION=$(python - <<'PY'
          import pathlib, tomllib
          data = tomllib.loads(pathlib.Path("pyproject.toml").read_text(encoding="utf-8"))
          print(data.get("project").get("version"))
          PY
          )
          if [ "${GH_TAG_NAME}" != "${PY_VERSION}" ]; then
            echo "::error::Tag (${GH_TAG_NAME}) does not match pyproject.toml version (${PY_VERSION})."
            exit 2
          fi

  build:
    runs-on: ubuntu-latest

    permissions:
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        make install

    - name: Run test
      run: |
        make test

    - name: Install build dependencies
      run: |
        make install-build-deps

    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: wheelhouse/
