name: Release

on:
  push:
    # Release when a tag is pushed (should work with GitHub "release" button also)
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

jobs:
  build_wheels:
    name: Build wheels
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build wheel
        run: |
          python -m pip install build
          python -m build --wheel --sdist --outdir wheelhouse

      - name: Store wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: wheelhouse/*

  test-nodevdeps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install pykalman and dependencies
        run: |
          python -m pip install .

      - name: Run pytest-free tests
        run: |
          python pykalman/_nopytest_tests.py

  build:
    needs: test-nodevdeps
    name: build
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        operating-system:
          - macos-13
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.operating-system }}
    steps:
      - name: checkout pull request branch
        uses: actions/checkout@v5
      - name: Set Up Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: pip install .[tests]
        shell: bash
      - name: Display Python Version
        run: python -c "import sys; print(sys.version)"
        shell: bash
      - name: Show Available Branches
        run: git branch -a
        shell: bash
      - name: Run Unit Tests
        run: pytest pykalman/tests/
        shell: bash

  upload:
    runs-on: ubuntu-latest
  
    needs: [build_wheels, build, test-nodevdeps]

    permissions:
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        make install

    - name: Run test
      run: |
        make test

    - name: Install build dependencies
      run: |
        make install-build-deps

    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: wheelhouse/
